<style>
.img {
  height:fit-content;
  width: 100%;
}
.text {
  font-family:Arial, Helvetica, sans-serif;
}

.header{
  color:darkslategray;
  text-align: center;
  font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
}

.button {
  background-color:darkslategray;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
</style>

<ion-header>
  <ion-toolbar>
      <div class="header">
    <ion-title>{{article.title}}</ion-title>
      </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-img [src]="article.urlToImage"></ion-img>

    <ion-card-content>
      <ion-card-title>{{article.title}}</ion-card-title>
      <div class="text">
        <p>{{article.description}}</p>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>

<a href="#" class="button">Back</a>
